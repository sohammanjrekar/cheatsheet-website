<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-svale=1" />
    <title>Picker Tool</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" media="screen" />
</head>
<body>
    <div class="pic">
        <div class="preview"></div>
        <img id="image" />
    </div>
    <input type="file" id="file" accept="image/jpeg, image/png, image/jpg" hidden />
    <label for="file" class="file">Choose Image</label>
    <div class="result">
        <span>HEX: #000000</span>
        <span>RGB: rgb(00,00,00)</span>
    </div>
    <canvas id="cs"></canvas>
</body>
<script src="assets/js/upload.js" type="text/javascript" charset="utf-8"></script>
<script src="assets/js/detect.js" type="text/javascript" charset="utf-8"></script>
</html>
